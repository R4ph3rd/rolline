<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabricjs_example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="board"></canvas>

    <div id="controls">
        <button onclick="selectCanvasMode('selector')" id="selector" class="active" checked>Select</button>
        <button onclick="selectCanvasMode('shaping')" id="shaping">Shape</button>
        <button onclick="selectCanvasMode('drawing')" id="drawing">Draw</button>
        
        <div>
            <label for="layers">Layers</label>
            <select id="layers">
                <option value="Movables">Movables</option>
                <option value="Backgrounds">Backgrounds</option>
                <option value="Hidden">Hidden</option>
            </select>
        </div>
    </div>

    <div id="controls-modals-draw" class="controlsModals hidden">
        <label for="drawing-color">Color</label>
        <input type="color" value="000000" id="drawing-color">

        <label for="line-width">Line width</label>
        <input id="line-width" type="range" value="10" min="1" max="100">

        <div>
            <label for="drawing-mode">Mode</label>
            <select id="drawing-mode">
                <option value="Pencil">Pencil</option>
                <option value="Circle">Circle</option>
                <option value="Spray">Spray</option>
                <option value="Pattern">Pattern</option>
                <option value="hLine">hLine</option>
                <option value="vLine">vLine</option>
                <option value="Square">Square</option>
            </select>
        </div>
    </div>
    
    <div id="controls-modals-shapes" class="controlsModals hidden">
        <label for="fill-color">Fill</label>
        <input type="color" value="000000" id="fill-color">
        
        <label for="stroke-color">Stroke</label>
        <input type="color" value="FFFFF00" id="stroke-color">

        <label for="stroke-width">Stroke width</label>
        <input id="stroke-width" type="range" value="1" min="1" max="100">
    </div>
    
</body>

<script src="./fabric/fabric.js"></script>
<script src="responsiveCanvas.js"></script>
<script src="board.js"></script>
<script src="drag-drop.js"></script>
<script src="drawingShapes.js"></script>
<script src="brush.js"></script>
<script src="controls.js"></script>
<script src="shortcuts.js"></script>
<script src="zoom&pan.js"></script>
<script src="layers.js"></script>
</html>
